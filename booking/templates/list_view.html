<!DOCTYPE html>
<html>
<head>
    <title>Thank You Tree</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        
        .tree-container {
            position: relative;
            width: 800px;
            height: 900px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 700px;
            background: url(https://th.bing.com/th/id/R.0e675d7b9315881b634ac0ab55e83911?rik=%2f4pAj%2b%2ft%2bw94Lg&riu=http%3a%2f%2fclipartmag.com%2fimages%2fcartoon-tree-clipart-4.png&ehk=CAp2wvJkgsnQs7J5tyTBtRPkb3aSsm1IzI%2f3qvpy1xw%3d&risl=&pid=ImgRaw&r=0) no-repeat center bottom;
            background-size: contain;
            transition: transform 1s;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fade-in 2s forwards;
        }
        
        @keyframes grow {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes pop-up {
            0% {
                transform: translate(-50%, 100%);
            }
            80% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <div class="tree"></div>
        <div class="message" style="color:grey">Thank You for making this place better!</div>
    </div>

    <script>
        // Trigger animations after the page loads
        window.addEventListener('load', function() {
            var tree = document.querySelector('.tree');
            var message = document.querySelector('.message');

            // Apply animations to the tree and message
            tree.style.animation = 'pop-up 2s forwards';
            message.style.animationDelay = '1s';
        });
    </script>
</body>
</html> {% endcomment %}
